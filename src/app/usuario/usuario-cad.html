<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Adicionando usuário</h3>
</div>
<div class="contact">
						<h3>CONTACTS</h3>
						<input type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}"/>
						<div class="hello">
							<div class="green-button hello-btn">
								<div class="contact-button"> <a href="#">hello@hello.com</a> </div>
								<div class="contact-close sky-close"> <img src="images/close.png" alt=""/> </div>
								<div class="clear"> </div>
							</div>
							<div class="orange-button hello-btn">
								<div class="contact-button"> <a href="#">hello@hello.com</a> </div>
								<div class="contact-close oran-close"><img src="images/close.png" alt=""/></div>
								<div class="clear"> </div>	
							</div> 
							<div class="clear"> </div>						
						</div>
						<h3>SUBJECT</h3>
						<input type="text" value="Type a subject here" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Type a subject here';}" />
						<h3>MESSAGE</h3>
						<textarea value="Type your message here" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Type your message here';}">Type your message here</textarea>
						<form>
							<input type="submit" value="SEND MAIL">
						</form>
					</div>
<div class="modal-body" id="modal-body">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
			  <label>Nome</label>
			  <input type="text" ng-model="vm.cadastro.nome" class="form-control" />
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
			  <label>Email</label>
			  <input type="text" ng-model="vm.cadastro.email" class="form-control" />
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary"
			type="button"
			data-ng-click="vm.salvar()">Salvar</button>
	<button class="btn btn-warning"
			type="button"
			data-dismiss="modal"
			data-ng-click="vm.cancelar()">Cancelar</button>
</div>
