<div class="alert alert-info">
    Usuário: test<br />
    Senha: test
</div>
<div data-ng-show="vm.error"
	 class="alert alert-danger">{{vm.error}}</div>
<form name="vm.form"
	  data-ng-submit="vm.login()"
	  role="form">
    <div class="form-group">
        <label for="username">Usuário</label>
        <i class="fa fa-key"></i>
        <input type="text"
		       name="username"
			   id="username"
			   class="form-control"
			   data-ng-model="vm.cadastro.username" required />
        <span data-ng-show="vm.form.username.$dirty && vm.form.username.$error.required"
			  class="help-block">Usuário é obrigatório</span>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <i class="fa fa-lock"></i>
        <input type="password"
		       name="password"
			   id="password"
			   class="form-control"
			   data-ng-model="vm.cadastro.password" required />
        <span data-ng-show="vm.form.password.$dirty && vm.form.password.$error.required"
		      class="help-block">Senha é obrigatório</span>
    </div>
    <div class="form-actions">
        <button type="submit"
				data-ng-disabled="vm.form.$invalid || vm.dataLoading"
				class="btn btn-danger">Login</button>
